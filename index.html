<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Advice generator app</title>
</head>
<body>

  <main>
    <h1 class="title">Advice #<span class="advice-id"></span></h1>
    <div class="quote"></div>
    <div class="divider divider-desktop">
      <img src="./images/pattern-divider-desktop.svg" alt="Divider" />
    </div>
    <div class="divider divider-mobile">
      <img src="./images/pattern-divider-mobile.svg" alt="Divider" />
    </div>
    <div class="lds-dual-ring"></div>
    <div class="cta">
      <img src="./images/icon-dice.svg" alt="Icon Dice" />
    </div>
  </main>
  
  <footer class="attribution">
    Coded by <a href="https://github.com/SartHak-0-Sach" target="_blank">Sarthak Sachdev</a>.
  </footer>
  <script src="./script.js"></script>
</body>
</html>
